{% extends "web/base.html" %}
{% load staticfiles %}

{% block title %}
    {{ article.title }}
{% endblock %}

{% block content %}
    <div class="card col-xs-12 col-lg-6 pt-4 bg-light mb-3">
     <img class="card-img-top " src="{{ article.image.url }}" alt="Card image cap" width="100%" height="340">
        <div class="ml-4 mt-3 "><h3>{{ article.title }}</h3></div>
       <div class="card-body ">
      <p class="card-text">{{ article.text | safe }}</p>
         <p class="mt-3"><small class="text-muted"></small></p>
    </div>
</div>
{% endblock %}
