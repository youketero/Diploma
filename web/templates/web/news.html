{% extends "web/base.html" %}

{% load staticfiles %}
{% block title %}
    News
{% endblock %}

{% block content %}


    <div class="container"><h3 class="container">Новини</h3></div>

    <div class="container mt-3 mb-2">
    <div class="card-deck  text-left">
    {% for article in articles %}
        <div class="col-xs-12 col-lg-4 col-md-6 col-10 offset-lg-0 offset-md-0 offset-1">
        <div class="card bg-light mt-3 ">
            <img class="card-img" src="{{ article.image.url }}" width="100%" height="250" alt="Card image cap">
            <div ><a href="{% url 'article' article.id %}"> <h4 class="pl-3 pt-2">{{ article.title }}</h4></a></div>
                <div class="card-body">
                    <p>{{ article.short_text }}</p>
                    <div class= "text-dark ">
                        <p class=" d-inline">  <small class="text-muted">{{ article.date }}</small></p>
                        <a href="boot.html" class=" d-inline pl-2 float-right r"> <i class=" fab fa-twitter"></i></a>
                        <a href="boot.html" class="  d-inline pl-2 float-right t" > <i class="fab fa-vk "></i></a>
                         <a href="https://www.facebook.com/www.geol.univ.kiev.ua/" class=" d-inline pl-2 float-right t"> <i class="fab fa-facebook-f "></i></a>

                    </div>
                </div>
            </div>
        </div>

    {% endfor %}
        </div>
    </div>


{% endblock %}
